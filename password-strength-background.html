<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="password-strength-background.css" />
  </head>
  <body>
    <div class="container">
      <div class="background" id="background"></div>
      <h1>Image Password Strength</h1>
      <p>Change the password to see the effect</p>
      <form class="form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email" required />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          minlength="4"
          maxlength="20"
          required
        />
      </form>
      <button class="btn">Submit</button>
    </div>
    <script src="password-strength-background.js"></script>
  </body>
</html>
